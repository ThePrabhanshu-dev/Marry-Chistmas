<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3D.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="name">Christmas Tree</h2>
            <a href="#" class="buy">Tree</a>
            <img src="tree1.png" class="product">
        </div>
        <div class="box">
            <h2 class="name">Christmas Gift</h2>
            <a href="#" class="buy">Gift</a>
            <img src="box.png" class="product" style="height: 300px; width: 290px;">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 0.5
	});
    </script>
</body>
</html>
